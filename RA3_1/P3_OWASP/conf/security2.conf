<IfModule security2_module>
    # Carga la configuración base del motor (activado en pr2)
    Include /etc/modsecurity/modsecurity.conf

    # Carga la configuración de OWASP (el setup)
    Include /etc/modsecurity/owasp-modsecurity-crs/crs-setup.conf

    # Carga todas las reglas de SpiderLabs
    Include /etc/modsecurity/owasp-modsecurity-crs/rules/*.conf
</IfModule>