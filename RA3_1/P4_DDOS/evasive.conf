<IfModule mod_evasive24.c>
    # Tamaño de la tabla interna (aumentar para sitios con mucho tráfico)
    DOSHashTableSize    2048
    # Límite de peticiones a una misma página en el intervalo definido
    DOSPageCount        2
    # Límite de peticiones al sitio completo
    DOSSiteCount        50
    # Intervalo para el conteo de páginas (segundos)
    DOSPageInterval     1
    # Intervalo para el conteo del sitio (segundos)
    DOSSiteInterval     1
    # Tiempo de bloqueo (segundos)
    DOSBlockingPeriod   10
    # Directorio para los logs de bloqueo
    DOSLogDir           "/var/log/mod_evasive"
</IfModule>